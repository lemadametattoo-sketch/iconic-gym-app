<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ICONIC GYM</title>
  <style>
    body{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:#f6f7fb;
      margin:0;
      padding:24px;
      color:#111;
    }
    h1{font-size:24px;margin-bottom:10px}
    p{font-size:16px;color:#444}
    .card{
      background:#fff;
      border-radius:16px;
      padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      max-width:500px;
    }
    button{
      margin-top:20px;
      padding:14px 20px;
      font-size:16px;
      border-radius:12px;
      border:none;
      background:#6b4eff;
      color:#fff;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>ICONIC GYM</h1>
  <p>App web activa y estable.</p>
  <p id="state"></p>
  <button onclick="save()">Guardar prueba</button>
</div>

<script>
  function save(){
    localStorage.setItem("iconic_gym_ok","guardado");
    document.getElementById("state").textContent =
      "Estado: " + localStorage.getItem("iconic_gym_ok");
  }

  // comprobar al cargar
  document.getElementById("state").textContent =
    "Estado: " + (localStorage.getItem("iconic_gym_ok") || "vac√≠o");
</script>

</body>
</html>
